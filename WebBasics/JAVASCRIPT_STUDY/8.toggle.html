<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>색상 변경(토글)</h1>    
    <p id="target">이 텍스트의 생상을 변경(토글)해보세요</p>
    <button onclick="changeColor()">색상변경</button>
    <script>
        let isBlue = false;
        function changeColor(){
            let target = document.getElementById("target");
            target.style.color = (target.style.color!='red')? "red" : "blue"
        }

    </script>
</body>
</html>
