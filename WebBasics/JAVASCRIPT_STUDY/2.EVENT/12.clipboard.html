<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myInput" value="이 내용을 복사하시오">
    <button id="copyButton">복사하기</button>    
    <script>
        document.getElementById('copyButton').addEventListener('click',function(){
            const text = document.getElementById('myInput');
            text.select();
            document.execCommand('copy');

            alert(`복사 완료: ${text.value}`);
        })
    </script>
</body>
</html>
