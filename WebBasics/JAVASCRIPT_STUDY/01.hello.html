<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello(){
            
            document.write("hello, world");
        }
        function sayBye(){
            console.log("bye, world");
        }
    </script>
    <button onclick="sayHello()">헬로우버튼</button>
    <button onclick="sayBye()">굿바이버튼</button>
</body>
</html>
