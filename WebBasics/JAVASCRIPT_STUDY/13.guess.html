<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <h2>1~100까지의 숫자 맞추기</h2>
    <input type="number" id="guessNumber" placeholder="숫자입력">
    <button id="guessButton" onclick="guess()">Guess</button>
    <p id="result"></p>

    <script>
        //1. 랜덤 숫자를 만들고 기억해둔다.
        let number = Math.floor( Math.random()*99 ) +1
        console.log(number);

        //2. 사용자가 입력한 값을 보고 생각한 숫자보다 작다/크다/같다 구분해서 출력
        function guess(){
            const inputNumber = Number(document.getElementById("guessNumber").value);
            const printResult = (input)=>{ 
                document.getElementById("result").innerText = input;
            }
            if(inputNumber==number){
                printResult("정답입니다.")
                return;
            }
            if(inputNumber>number){
                printResult("제가 생각한 숫자보다 크네요.");
                return;
            }
            printResult("제가 생각한 숫자보다 작네요.");
        }
        //3. 어떻게 숫자를 찍어야 가장 좋은가? => 바이너리서치?
    </script>
</body>
</html>
