<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>외부 서버로부터 데이터 가져오기</h1>
    <div id="result">
        <!-- 가져올 곳 -->
    </div>
    <script>
        //패치로 요청하고, 응답 결과는 프로미스라는 객체 타입이다.
        // let ret = fetch("https://jsonplaceholder.typicode.com/posts/1");
        // console.log(ret);
        fetch("https://jsonplaceholder.typicode.comtt/posts/1")
            .then(response => {
                return response.json(); //리스폰스 객체를 json 이란 함수를 통해 실제 데이터를 반환.
            })
            .then((data) => {
                const result = document.getElementById('result');
                result.innerHTML = `
                     <p><strong>타이틀:</strong>${data.title}</p>
                     <p><strong>내용:</strong>${data.body}</p>
            `;
            })
            .catch((error)=>{
                console.log(error);
                // const result = document.getElementById('result');
                // result.innerHTML = `
                //      <p><strong>타이틀:</strong>${error.title}</p>
                //      <p><strong>내용:</strong>${error.body}</p>
            })
    </script>
</body>

</html>
