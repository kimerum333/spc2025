<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>

<body>
    <h1>랜덤 패치</h1>
    <div class="container p-4">
        <h1>Hello bootstrap</h1>
        <button id="myButton" class="btn btn-primary">
          <span
            class="spinner-border spinner-border-sm d-none"
            aria-hidden="true"
          ></span>
          <span role="status">클릭하시오</span>
        </button>
      </div>
    <div id="result">
        <!-- 가져올 곳 -->
    </div>
    <script>
        function doSearch() {
            //패치로 요청하고, 응답 결과는 프로미스라는 객체 타입이다.
            // let ret = fetch("https://jsonplaceholder.typicode.com/posts/1");
            // console.log(ret);
            const userId = document.getElementById('userId');
            fetch(`https://jsonplaceholder.typicode.com/users/${userId.value}`)
                .then(response => {
                    return response.json(); //리스폰스 객체를 json 이란 함수를 통해 실제 데이터를 반환.
                })
                .then((data) => {
                    const result = document.getElementById('result');
                    result.innerHTML = `
                     <p><strong>이름:</strong>${data.name}</p>
                     <p><strong>전번:</strong>${data.phone}</p>
            `;
                })
                .catch((error) => {
                    const result = document.getElementById('result');
                    result.innerHTML = `
                     <p><strong>실패</strong>${data.name}</p>
            `;
                })

        }
    </script>
</body>

</html>
