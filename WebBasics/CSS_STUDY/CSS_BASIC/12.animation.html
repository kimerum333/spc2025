<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: moveLeft;
            animation-duration: 2.0s;
            animation-iteration-count: infinite;
            animation-timing-function: ease;
            animation-direction: alternate-reverse;
            animation-delay: 2.0s;
            position: relative
        }

        @keyframes moveLeft {
            0%{
                left:0px;
            }
            100%{
                left:200px;
            }
        }

        .text{
            color: black;
            animation-name: fadeOut;
            animation-duration: 2.0s;
            animation-iteration-count: infinite;
        }

        @keyframes fadeOut {
            0%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }
        .circle{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            animation-name: rotateAndScale;
            animation-duration: 1.0s;
            animation-iteration-count: infinite;
        }
        @keyframes rotateAndScale {
            0%{transform: rotate(0deg) scale(1);}
            50%{transform: rotate(180deg) scale(1.5);}
            100%{transform: rotate(360deg) scale(1);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <hr>
    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi quam nulla laudantium, praesentium error ipsam nobis ratione? Id qui in quidem quasi consectetur eaque modi adipisci totam? Esse, quo eos.</p>
    <hr>
    <div class="circle">

    </div>
</body>
</html>
