<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            border: 1px solid #555;
        }
        li{
            flex: 1;
            width: 100px;
            text-align: center;
            border-bottom: 1px solid #555;
        }

        li a{
            display: block; /*글자가 아니라 영역에 작동하도록*/
            text-decoration: none;
            padding: 8px 16px;
        }
        li a:hover{
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">About</a></li>
    </ul>
</body>
</html>
