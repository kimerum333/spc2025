<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .p1{
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 1px 1px;
        }
        .p2{
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 1px 1px yellow;

        }
        .p3{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-shadow: 1px 1px red;

        }
        .p4{
            font-family: 궁서체;
            text-decoration: line-through;
        }
        .p5{
            font-family: 바탕체;
            letter-spacing: 2px;
        }
        .boldonse-regular {
            font-family: "Boldonse", system-ui;
            font-weight: 400;
            font-style: normal;
        }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">

</head>
<body>
    <h1>폰트 테스트</h1>
    <p class="p1">This is a paragraph with "Times New Roman"</p>
    <p class="p2">This is a paragraph with "Arial"</p>
    <p class="p3">This is a paragraph with "Lucida Console"</p>
    <p class="p4">한글폰트 "궁서체"</p>
    <p class="p5">한글폰트 "바탕"</p>

    <h1>웹폰트 테스트</h1>
    <p class="boldonse-regular">This is a paragraph with boldonse-regular</p>

</body>
</html>
