<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(3,1);
            gap: 15px;
        }
        .grid-item{
            background-color: aqua;
            color: red;
            font-weight: bold;
            font-size: 1.2em;
            padding: 30px 0;
        }
        .grid-item.big{
            grid-column: span 2;
        }

        @media (max-width: 600px) {
            .grid-container{
                grid-template-columns: 1fr;
            }
            .grid-item{
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <h1>반응형 그리드</h1>    
    <div class="grid-container">
        <div class="grid-item big">박스1(2칸)</div>
        <div class="grid-item">박스2</div>
        <div class="grid-item">박스3</div>
        <div class="grid-item">박스4</div>
        <div class="grid-item">박스5</div>
    </div>
    <p>html table 의 span도 있다.</p>
    <p>colspan - 3칸 병합</p>
</body>
</html>
