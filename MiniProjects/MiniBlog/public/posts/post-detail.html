<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog-detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="container max-w-3xl mx-auto p-6 bg-white shadow-md rounded-xl">

    <!-- 뷰 모드 -->
    <section data-mode="read">
      <div>
        <h1 id="post-title" class="text-3xl font-bold mb-2">제목입니다.</h1>
        <div id="post-content" class="text-lg leading-relaxed">
          내용입니다.
        </div>
      </div>

      <div class="mt-6 flex gap-4">
        <button data-auth="my" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">수정</button>
        <button data-auth="my" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">삭제</button>
      </div>
    </section>

    <!-- 수정/작성 모드 -->
    <section data-mode="write edit">
      <div>
        <input type="text" id="edit-title" placeholder="제목"
          class="text-2xl font-bold w-full border-b mb-4 focus:outline-none" />
        <textarea id="edit-content" placeholder="내용을 입력하세요" class="w-full h-[300px] p-2 border rounded"></textarea>
      </div>

      <div class="mt-6 flex gap-4">
        <button id="edit-post-button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">등록</button>
        <button id="edit-cancel-button" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">취소</button>
      </div>
    </section>

  </div>

  <script type="module" src="./post-detail.js"></script>
</body>


</html>
