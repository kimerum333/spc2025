<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blog-detail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="container max-w-3xl mx-auto p-6 bg-white shadow-md rounded-xl">

    <!-- 모드와 관계 없이 존재하는 프리뷰 -->
    <section id="thumbnail-section">
      <input id="uploaded-temp-image-url" type="hidden">
      <img id="thumbnail-preview" src="/uploads/images/300x180.png"
        class="w-[300px] h-[180px] object-fill rounded mb-2">
    </section>
    <!-- 뷰 모드 -->
    <section data-mode="read">
      <div>
        <h1 id="read-title" class="text-3xl font-bold mb-2">제목입니다.</h1>
        <div id="read-content" class="text-lg leading-relaxed">
          내용입니다.
        </div>
      </div>

      <div class="mt-6 flex gap-4">
        <button id="read-edit-button" data-auth="my"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">수정</button>
        <button id="read-delete-button" data-auth="my"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">삭제</button>
      </div>
    </section>

    <!-- 수정/작성 모드 -->
    <section data-mode="write edit">
      <div>
        <label for="thumbnail"></label><input id="upload-thumbnail-image" name="thumbnail" type="file">
        <input type="text" id="edit-title" placeholder="제목"
          class="text-2xl font-bold w-full border-b mb-4 focus:outline-none" />
        <div>
          <div id="edit-toolbar"></div>
          <div id="edit-content">

          </div>
        </div>
      </div>

      <div class="mt-6 flex gap-4">
        <button id="edit-post-button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">등록</button>
        <button id="edit-cancel-button" data-mode="edit"
          class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">취소</button>
      </div>
    </section>

  </div>

  <script type="module" src="./post-detail.js"></script>
</body>


</html>
